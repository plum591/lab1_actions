name: C++ CI

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      new_tag: ${{ steps.bump_version.outputs.new_tag }}

    steps:
      - name: Generate version from run number
        id: bump_version
        run: |
          new_tag="v1.0.${{ github.run_number }}"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "New tag: $new_tag"

  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: bump-version
    outputs:
      deb_package: ${{ steps.find_package.outputs.deb_package }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      
      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      
      - name: Build project
        run: cmake --build .
      
      - name: Run tests
        run: cmake --build . --target test
      
      - name: Create package
        run: cmake --build . --target package
      
      - name: Find DEB package
        id: find_package
        run: |
          deb_file=$(ls *.deb | head -1)
          echo "deb_package=$deb_file" >> $GITHUB_OUTPUT
          echo "Found package: $deb_file"
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: ${{ steps.find_package.outputs.deb_package }}

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    needs: bump-version
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Boost via Chocolatey
        run: |
          choco install boost-msvc-14.3 -y --version=1.84.0
          echo "BOOST_ROOT=C:/local/boost_1_84_0" >> $env:GITHUB_ENV

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DBOOST_ROOT="${{ env.BOOST_ROOT }}" -DPATCH_VERSION=${{ github.run_number }}

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Package (CPack)
        run: |
          cd build
          cpack -C Release -V

      - name: List generated packages (Windows compatible)
        run: |
          cd build
          echo "Generated packages:"
          Get-ChildItem -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*.zip" -or $_.Name -like "*.exe" -or $_.Name -like "*.msi" }

      - name: Find ZIP package
        id: find_package
        run: |
          cd build
          $zipFile = (Get-ChildItem -Filter "*.zip" | Select-Object -First 1).Name
          if (-not $zipFile) {
            echo "No ZIP file found! Listing all files:"
            Get-ChildItem
            exit 1
          }
          echo "zip_package=$zipFile" >> $env:GITHUB_OUTPUT
          echo "Found package: $zipFile"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: build/${{ steps.find_package.outputs.zip_package }}

  create-release:
    needs: [bump-version, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download Linux package
        uses: actions/download-artifact@v4
        with:
          name: linux-package
          path: .

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: windows-package
          path: .

      - name: List downloaded files
        run: |
          echo "=== All downloaded files ==="
          ls -la
          echo "=== DEB files ==="
          ls -la *.deb 2>/dev/null || echo "No DEB files found"
          echo "=== ZIP files ==="
          ls -la *.zip 2>/dev/null || echo "No ZIP files found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          name: Release ${{ needs.bump-version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            *.deb
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}